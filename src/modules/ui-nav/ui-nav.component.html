<div class="container-fluid main-container">
  <div class="row justify-content-between align-items-center no-gutters">
    <div class="col-xs-0 white-col" [ngClass]="{ 'col-sm-1 col-md-3 col-lg-6 col-xl-6': userName, 'col-sm-6 col-md-7 col-lg-8': !userName }">
      <span class="col-sm-2" data-collapse="false"><a class="link" routerLinkActive="active" [routerLink]="['']">angular2 show time</a></span>
      <span #mainMenuResponsive class="sketchicon sketchicon-hamburger" (click)="toggleMobileMenu($event)" [mediaQueryClass]="{'(min-width: 576px)': 'hidden'}"></span>
    </div>
    <div #mainMenu class="main-menu-col col-xs-12" (click)="toggleMobileMenu($event)" [ngClass]="{ 'col-sm-11 col-md-9 col-lg-6 col-xl-6': userName, 'col-sm-6 col-md-5 col-lg-4': !userName }" [mediaQueryClass]="{'(max-width: 575px)': 'hidden'}">
      <ul class="nav row no-gutters">
        <li *ifAuth class="col-sm-2 nav-item" data-collapse="false"><a class="link" routerLinkActive="active" [routerLink]="['/home']">Home</a></li>
        <li *ifAuth class="col-sm-4 nav-item nav-item--simple" data-collapse="false">
              <div ngbDropdown class="dropdown" data-collapse="false">
                <div class="row no-gutters toggle" id="dropdownMenuButton" data-collapse="false" ngbDropdownToggle>
                  <div class="col-sm-auto"> <a data-collapse="false" class="link link--dropdown">{{userName}}</a></div>
                  <div class="col"><span data-collapse="false" class="caret-arrow caret-arrow--down"></span></div>
                </div>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-link-item" [routerLink]="['/account']">Mi cuenta</a>
                  <a class="dropdown-link-item" (click)="clickLogout($event)" href="#">Cerrar sesi√≥n</a>
                </div>
              </div>
        </li>

        <li *ifUnauth class="col-sm-4 nav-item" routerLinkActive="active" [routerLink]="['/login']"><a class="link link--main" [routerLink]="['/login']">Acceso</a></li>
        <li *ifUnauth class="col-sm-4 nav-item" routerLinkActive="active" [routerLink]="['/register']"><a class="link link--main" [routerLink]="['/register']">Registro</a></li>
      </ul>
    </div>
  </div>
</div>
