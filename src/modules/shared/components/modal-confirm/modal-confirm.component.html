<div class="modal-header">
    <h4 class="modal-title">{{titleText}}</h4>
    <button type="button" class="close close-button" aria-label="Close" (click)="activeModal.dismiss()">
            <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body container-fluid">
  <div class="row">
    <div class="col-12">
      <label for="text">{{contentText}}</label>
    </div>
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-outline-primary" type="button" (click)="activeModal.dismiss()">{{declineText}}</button>
    <button type="button" class="btn btn-primary" (click)="activeModal.close()">{{confirmText}}</button>
</div>
